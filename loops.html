<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title> Loops Example </title>
</head>
<body lang="en-US">
  <h1> Loops Examples</h1>
  <p id=example>
  </p>
  <p id=stopLoop>
  </p>
  <script>
  var money = [1, 2, 3, 4, 5];
  var text = "";
  var i;
  //run the loop until i reaches [5]
  for (i=0; i < money.length; i++)
  {
    text += money[i] + "<br>";
    document.getElementById("example").innerHTML = text;
    if (i === 5) {break; }
  }
  //stops the loop and reverses it, stopping and i[3]
  for (i=5; i <= money.length; i--)
  {
    text += money[i] + "<br>";
    document.getElementById("stopLoop").innerHTML = text;
    if (i === 3) {break; }
  }
  </script>
</body>
</html>
